<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-512.png" type="image/png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Dancing+Script:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Homemade+Apple&family=Parkinsans:wght@300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="first">
        
          <div class="nine">
            <h1>Near You
              <span>select language</span>
            </h1>
          </div>

        <ul class="list container">
            <li class="button">Polski</li>
            <li>English</li>
        </ul>
    </div>
    <div class="second">
      <div class="header">
        <h2>Wybierz swoje zainteresowania</h2>
      </div>
      
      <div class="second card">
        <input type="text" id="search" placeholder="Szukaj zainteresowań..." />
        <div class="second chip-container" id="chipContainer">
          <!-- JS wygeneruje chipy tutaj -->
        </div>
      </div>
      

    </div>
    <div class="three">
      <h2 class="three form-title">Formularz</h2>
<div class="three form-wrapper">
  <form class="three contact-form">
    <label for="phone">Telefon</label>
    <input type="tel" id="phone" placeholder="123-456-789">

    <label for="instagram">Instagram</label>
    <input type="text" id="instagram" placeholder="@nick">

    <label for="messenger">Messenger</label>
    <input type="text" id="messenger" placeholder="Imię i nazwisko">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="adres@email.com">

    <label for="snapchat">Snapchat</label>
    <input type="text" id="snapchat" placeholder="snap_nick">

    <label for="whatsapp">WhatsApp</label>
    <input type="text" id="whatsapp" placeholder="numer lub nick">

    <button class="skibidi">Wyślij</button>
  </form>
</div>
    </div>
    <div class="loader">
      <div class="loader-circle"></div>
      <p>Ładowanie...</p>
    </div>
    <div class="four">
      <section class="dashboard">
        <h2 class="dashboard-title">Twoje centrum zarządzania</h2>
      
        <div class="grid-container">
          <div class="card square">
            <p>Poznani ludzie</p>
            <span class="counter-number">0</span>
          </div>
      
          <div class="card clickable">
            <p>Zmiana koloru zainteresowań</p>
            <div class="arrow">></div>
          </div>
      
          <div class="card clickable">
            <p>Zamiana ikon zainteresowań</p>
            <div class="arrow">></div>
          </div>
      
          <div class="card action">
            <p>Chcesz zmienić swój formularz?</p>
          </div>
      
          <div class="card contact">
            <p>Coś nie działa?<br><strong>Napisz do nas!</strong></p>
          </div>
        </div>
      </section>
      
    </div>
    <div class="twelve">
      <h1>Near You</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
