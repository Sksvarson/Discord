<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discord</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2C2F33">
    <script>
        function redirectToDiscord() {
            window.location.href = 'discord://';
        }
        
        // Wykonaj przekierowanie co sekundę
        setInterval(redirectToDiscord, 1000);
        
        // Wykonaj też natychmiast przy załadowaniu
        redirectToDiscord();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #2C2F33;
            color: #dcddde;
            height: 100vh;
            overflow: hidden;
            width: 100%;
            max-width: 390px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .discord-icon {
            width: 200px;
            height: 200px;
            background-image: url('discord.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        @supports (-webkit-touch-callout: none) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <div class="discord-icon"></div>
</body>
</html>
